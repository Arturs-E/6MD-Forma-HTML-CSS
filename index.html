<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6MD - Artūrs Endzeliņš - Forma (HTMLS, CSS)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="global-container">
      <img
        src="./assets/img/3644996 1.png"
        alt="Picture of a software developer working"
        class="form-image"
      />
      <form action="" class="form form-wrapper">
        <!-- Buttons -->
        <button
          type="button"
          class="button button--icon button--sign-in-with-google"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="button__icon"
          >
            <path
              d="M11.956 10.356V13.807H16.748C16.302 16 14.435 17.26 11.956 17.26C9.06857 17.2202 6.74868 14.8682 6.74868 11.9805C6.74868 9.09275 9.06857 6.74072 11.956 6.70098C13.1562 6.69954 14.3195 7.11605 15.246 7.87898L17.846 5.27898C14.8636 2.65705 10.508 2.31981 7.15758 4.45142C3.80713 6.58303 2.26705 10.6712 3.37827 14.4836C4.4895 18.296 7.98497 20.9164 11.956 20.914C16.423 20.914 20.485 17.665 20.485 11.98C20.4781 11.4326 20.4111 10.8877 20.285 10.355L11.956 10.356Z"
            />
          </svg>
          Sign in with Google
        </button>
        <button type="button" class="button button--icon">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="button__icon"
          >
            <path
              d="M14.94 5.19C15.3181 4.75428 15.6063 4.24817 15.7882 3.70074C15.9701 3.1533 16.0421 2.57533 16 2C14.8394 2.09369 13.762 2.63956 13 3.52C12.6351 3.94198 12.3586 4.43288 12.1868 4.96364C12.0151 5.49441 11.9516 6.05424 12 6.61C12.5662 6.61472 13.1258 6.4891 13.6356 6.24286C14.1454 5.99662 14.5918 5.63637 14.94 5.19ZM17.46 12.63C17.4667 11.8637 17.6686 11.1118 18.0465 10.4452C18.4244 9.77859 18.966 9.21926 19.62 8.82C19.2073 8.22524 18.6616 7.73483 18.0263 7.38767C17.391 7.04052 16.6835 6.84615 15.96 6.82C14.4 6.66 12.96 7.73 12.13 7.73C11.3 7.73 10.13 6.84 8.83003 6.86C7.98016 6.888 7.15205 7.13578 6.42648 7.57919C5.70091 8.02259 5.10264 8.64648 4.69003 9.39C2.93003 12.45 4.24003 17 6.00003 19.47C6.80003 20.68 7.80003 22.05 9.12003 22C10.44 21.95 10.87 21.18 12.4 21.18C13.93 21.18 14.4 22 15.7 21.97C17 21.94 17.92 20.73 18.76 19.52C19.3551 18.6415 19.8199 17.6816 20.14 16.67C19.3475 16.332 18.6714 15.7693 18.1951 15.0513C17.7188 14.3333 17.4633 13.4916 17.46 12.63Z"
            />
          </svg>
          Sign in with Apple
        </button>

        <!-- Divider -->
        <section class="horizontal-divider">
          <div class="horizontal-divider__line"></div>
          <span class="horizontal-divider__text">or</span>
          <div class="horizontal-divider__line"></div>
        </section>

        <!-- Text input fields -->
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="form__input"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="form__input"
          required
        />
        <input
          type="text"
          name="first-name"
          id="firstname"
          placeholder="First name"
          class="form__input"
          required
        />
        <input
          type="text"
          name="last-name"
          id="lastname"
          placeholder="Last name"
          class="form__input"
          required
        />

        <!-- Radio buttons -->
        <label class="custom-input-container form__label"
          >Female
          <input
            type="radio"
            name="gender"
            id="gender1"
            value="female"
            class="radio-input"
            checked
          />
          <span class="radio-checkmark"></span>
        </label>
        <label class="custom-input-container form__label"
          >Male
          <input
            type="radio"
            name="gender"
            id="gender2"
            value="male"
            class="radio-input"
          />
          <span class="radio-checkmark"></span>
        </label>

        <!-- Date input -->
        <label class="custom-form-label-date">
          <input
            placeholder="Date of Birth"
            type="text"
            onfocus="(this.type = 'date')"
            name="birthdate"
            id="birthdate"
            class="form__input form__input--date"
          />
          <img
            src="./assets/svg/Calendar.svg"
            alt="Calendar icon"
            class="svg-calendar"
          />
        </label>

        <!-- Select input -->
        <select
          name="country"
          id="country"
          class="form__input input__select"
          required
        >
          <option value="" disabled selected hidden>Country</option>
          <option value="latvia">Latvia</option>
          <option value="estonia">Estonia</option>
          <option value="lithuania">Lithuania</option>
        </select>

        <!-- Checkboxes -->
        <section class="checkbox-wrapper">
          <label class="custom-input-container form__label"
            >Subscribe to News
            <input type="checkbox" class="checkbox-input" />
            <span class="checkbox-checkmark"></span>
          </label>
          <label class="custom-input-container form__label"
            >Sell soul to the Devil
            <input type="checkbox" class="checkbox-input" />
            <span class="checkbox-checkmark"></span>
          </label>
        </section>

        <!-- Join us button -->
        <button type="submit" class="button button--icon button--join">
          Join us
          <span class="button--icon">&#10140;</span>
        </button>
        <p class="sign-in__already-member">
          Already a member?
          <span><a href="#" class="sign-in__link">Sign in.</a></span>
        </p>
      </form>
    </article>
  </body>
</html>
